<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="youtube-icon.png" alt="Mini YouTube">
            <span>Mini YouTube</span>
        </div>
        <nav>
            <ul>
                <li><a href="video.html">Ana Səhifə</a></li>
                <li><a href="download.html">Download</a></li>
            </ul>
        </nav>
        <button id="play-music">Musiqi Başlat</button> <!-- Düymə əlavə edildi -->
        <br>
        <h3>Youtube videos</h3>
    </header>

    <main>
        <section id="video-gallery">
            <!-- Videolar dinamik olaraq JavaScript ilə buraya əlavə ediləcək -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mini YouTube</p>
    </footer>

    <!-- Arxa fon musiqisi -->
    <audio id="background-music" loop>
        <source src="Usaq_mahnisi.mp3" type="audio/mpeg">
        Sizin brauzeriniz audio faylları dəstəkləmir.
    </audio>

    <!-- JavaScript faylını buraya əlavə edin -->
    <script src="video.js"></script>
</body>
</html>
